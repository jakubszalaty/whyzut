<!-- webelements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<!-- custom elements -->
<link rel="import" href="../app-login-form/app-login-form.html">
<link rel="import" href="../paper-card-repeater/paper-card-repeater.html">

<dom-module id="main-app">

  <template>
    <style is="custom-style">
      .content {
        background-color: #eee;
        height: auto;
        padding: 8px;
        min-height: calc(100vh - 64px);
      }
      .content paper-card{
        margin-bottom: 8px;
      }
      .content paper-card:last-child{
        margin-bottom: 0px;
      }

      .setting-content{
        padding: 0 8px;
      }
    </style>


    <style is="custom-style">
      paper-card.rate { @apply(--layout-horizontal); }
      .rate-image {
        width: 100px;
        height: 170px;
        background: url('img/donuts.png');
        background-size: cover;
      }
      .rate-content {
        @apply(--layout-flex);
        float: left;
      }
      .rate-header { @apply(--paper-font-headline); }
      .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
      paper-icon-button.rate-icon {
        --iron-icon-fill-color: white;
        --iron-icon-stroke-color: var(--paper-grey-600);
      }
    </style>

    <style>


      app-header {
        background-color: var(--paper-indigo-500);
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-container{
        /*height: 182px;*/
      }

    </style>

    <iron-localstorage
      name="userInfo"
      value="{{user}}"
      on-iron-localstorage-load-empty="initializeDefaultUserInfo"
      ></iron-localstorage>



    <app-location use-hash-as-path route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
  </app-route>

  <app-drawer-layout>

    <app-drawer id="drawer" swipe-open>
      <app-header-layout has-scrolling-region>

        <app-header fixed>
            <app-toolbar style="height: 128px;"></app-toolbar>

            <app-toolbar style="height: 64px;">
              <div class="drawer-container">
                <div class="info">
                  <div class="name">Witaj {{user.name}}!</div>
                </div>
              </div>
            </app-toolbar>

        </app-header>

          <!-- nav menu -->
          <paper-listbox attr-for-selected="route" selected="{{route.path}}"  on-iron-activate="_drawerSelected">
            <paper-item route="/main">Plan</paper-item>
            <paper-item route="/settings">Ustawienia</paper-item>
          </paper-listbox>

        </app-header-layout>
      </app-drawer>

      <app-header-layout>
        <app-header reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title> [[title]] </div>
          </app-toolbar>
        </app-header>


        <neon-animated-pages id="pages" attr-for-selected="route" selected="{{route.path}}">
          <div class="content" route="/main">

            <paper-card-repeater></paper-card-repeater>


          </div>

          <div class="content" route="/settings">
            <div class="setting-content">
              <app-login-form></app-login-form>
            </div>

          </div>

        </neon-animated-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'main-app',

      properties: {
        route: {
          type: Object
        }
      },

      attached: function(){

        if(!this.user.logged)
          return this.set('route.path','/settings');

        if(!this.route.path)
          return this.set('route.path','/main');
      },

      observers: [
        '_routePathChanged(route.path)'
      ],

      _routePathChanged: function(path) {
        if (path == '/main') {
          this.set('title','Plan');
        }

        if (path == '/settings') {
          this.set('title','Ustawienia');
        }

      },
      _drawerSelected: function() {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      },

      initializeDefaultUserInfo: function(){
        this.user = {
          name: "Niezalogowany",
          logged: false
        };
      }
    });

  </script>

</dom-module>
