<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">

<!-- <link rel="import" href="../../bower_components/paper-card/paper-card.html"> -->

<link rel="import" href="../app-login-form/app-login-form.html">
<link rel="import" href="../paper-card-repeater/paper-card-repeater.html">

<dom-module id="main-app">

  <template>
    <style is="custom-style">
      .content {
        background-color: #eee;
        height: auto;
        padding: 8px;
        min-height: calc(100vh - 64px);
      }
      .content paper-card{
        margin-bottom: 8px;
      }
      .content paper-card:last-child{
        margin-bottom: 0px;
      }

      .setting-content{
        padding: 0 8px;
      }
    </style>


    <style is="custom-style">
      paper-card.rate { @apply(--layout-horizontal); }
      .rate-image {
        width: 100px;
        height: 170px;
        background: url('img/donuts.png');
        background-size: cover;
      }
      .rate-content {
        @apply(--layout-flex);
        float: left;
      }
      .rate-header { @apply(--paper-font-headline); }
      .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
      paper-icon-button.rate-icon {
        --iron-icon-fill-color: white;
        --iron-icon-stroke-color: var(--paper-grey-600);
      }
    </style>

    <style>


      app-header {
        background-color: var(--paper-indigo-500);
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout>

      <app-drawer>
        <app-toolbar>Getting Started</app-toolbar>
      </app-drawer>

      <app-header-layout>

        <app-header reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Ustawienia</div>
          </app-toolbar>
        </app-header>

        <div class="content">
          <div class="setting-content">
            <h2>{{route}}</h2>
            <app-login-form></app-login-form>

          </div>

<!--           <paper-card class="rate">
            <div class="rate-content">
              <div class="card-content">


              </div>

            </div>
          </paper-card>
 -->
          <paper-card-repeater></paper-card-repeater>


        </div>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'main-app'

    });

  </script>

</dom-module>
