<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">


<dom-module id="app-login-form">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        margin-bottom: 8px;
      }
      paper-button{
        width: 100%;
      }
      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
      }
      paper-button.red {
        background-color: var(--google-red-500);
        color: white;
      }
    </style>

    <iron-localstorage
        name="userData"
        value="{{data}}"
        ></iron-localstorage>

    <iron-localstorage
      name="userInfo"
      value="{{user}}"
      ></iron-localstorage>


    <paper-input id="login" label="Identyfikator" value="{{data.login}}"></paper-input>
    <paper-input id="password" label="Hasło" type="password" value="{{data.password}}"></paper-input>

    <paper-button id="connect" raised class="indigo">Zaloguj</paper-button>

    <paper-button id="clear" raised class="red" on-tap="clearLocalStorage">Wyczyść dane</paper-button>


  </template>

  <script>
    Polymer({
      is: 'app-login-form',

      properties: {
        data: {
          type: Object
        }
      },
      clearLocalStorage: function(){
        this.data = {
          login: "",
          password: ""
        };

        this.user = {
          name: "Niezalogowany",
          logged: false
        };
      },
      initializeDefaultUserData: function(){
        this.data = {
          login: "",
          password: ""
        };
      },
    });
  </script>
</dom-module>
