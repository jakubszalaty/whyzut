<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">


<dom-module id="app-login-form">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        margin-bottom: 8px;
      }
      paper-button{
        width: 100%;
      }
      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
      }
    </style>

    <iron-localstorage
        name="userData"
        value="{{data}}"
        on-iron-localstorage-load-empty="initializeDefaultValue"
        ></iron-localstorage>

    <paper-input id="login" label="Identyfikator" value="{{data.login}}"></paper-input>
    <paper-input id="password" label="HasÅ‚o" type="password" value="{{data.password}}"></paper-input>
    <paper-button id="connect" raised class="indigo">Pobierz</paper-button>


  </template>

  <script>
    Polymer({
      is: 'app-login-form',

      properties: {
        data: {
          type: Object
        }
      },
      initializeDefaultValue: function(){
        this.data = {
          login: "",
          password: ""
        };
      }
    });
  </script>
</dom-module>
